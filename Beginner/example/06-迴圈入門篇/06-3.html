    <div id="app">
        <div id="a1" class="Ball" style="border-radius:0px;">1</div>
    </div>

    <script>
        var app = document.getElementById('app');
        var html = "";
        for (var i = 0; i < 51; i++) {
            html += '<div id="a' + i + '" class="Ball" style="border-radius:' + i + 'px;">' + i + '</div>'
        }
        app.innerHTML = html;

        for (var s = 0; s < 51; s++) {
            document.getElementById("a" + s).addEventListener("click", ClickFn);
        }
        function ClickFn() {
            this.style.color = "#fff";
            this.style.backgroundColor = "red";
