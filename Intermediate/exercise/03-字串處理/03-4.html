<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>字串反轉</title>
</head>

<body>

    <script>

        function reverse(txt) {

            var el = txt.split('').reverse().join('');
            return el;

        }

        var text = reverse("Hello hi mike!");
        console.log(text)
    </script>




</body>

</html>
