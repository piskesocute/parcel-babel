<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>取得字串位置 indexOf</title>
</head>

<body>

    <script>

        var arr = ["mike", "jacky", "andy", "ash", "scars"];
        var str = "123@456789";


        console.log(arr.indexOf("jacky"))

        console.log(str.indexOf("@"))


        if (arr.indexOf("alex")) {
            alert('沒有')
        } else {
            alert('有')
        }

    </script>

</body>

</html>
