<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>操作資料才是王道 1</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/02-8.css">
</head>

<body>
    <div id="app">
        <a class="menuBtn"><i class="fas fa-bars fa-3x"></i></a>
        <div class="content">
            <img src="./images/logo2.png" alt="">
        </div>

        <div class="menu ">
            <a class="closeBtn"><i class="fas fa-times fa-3x"></i></a>
            <ul class="nav">
                <li><a>about</a></li>
                <li><a>content</a></li>
                <li><a>user</a></li>
                <li><a>address</a></li>
            </ul>
        </div>
    </div>
    <script>

        var menu = document.getElementsByClassName('menu')[0];
        var menuBtn = document.getElementsByClassName('menuBtn')[0];
        var closeBtn = document.getElementsByClassName('closeBtn')[0];


        var dataNav = {
        };

        Object.defineProperty(dataNav, 'navIsOpen', {
            get: function () {
                //4、被調用後回傳navIsOpen值
                console.log('收到回傳，且值為', navIsOpen)
                return navIsOpen;
            },
            //2、dataNav.navIsOpen被修改，所以setter被觸發，並將值給value，並且觸發navClick()
            set: function (value) {
                navIsOpen = value;
                console.log('setter觸發，且值為', value)
                navClick();

            }

        })
        //3、if判斷式中dataNav.navIsOpen被調用讀取，觸發getter
        //5、從getter得到navIsOpen的值，並做出判斷
        //6、操作css
        function navClick() {
            if (dataNav.navIsOpen) {
                console.log("open")
                menu.classList.add('open');
            } else {
                menu.classList.remove('open')
                console.log("close")
            }
        }

        //1、事件發生，dataNav.navIsOpen被付值
        menuBtn.addEventListener('click', function () {
            console.log("clickOpen ,", dataNav.navIsOpen)
            dataNav.navIsOpen = true;

        })
        closeBtn.addEventListener('click', function () {
            console.log("clickClose ,dataNav.navIsOpen = true")
            dataNav.navIsOpen = false;
        })

    </script>
</body>

</html>
