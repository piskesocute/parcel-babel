        <a class="menuBtn"><i class="fas fa-bars fa-3x"></i></a>
        <div class="content">
            <img src="./images/logo2.png" alt="">
        </div>

        <div class="menu ">
            <a class="closeBtn"><i class="fas fa-times fa-3x"></i></a>
            <ul class="nav">
                <li><a>about</a></li>

                <li><a>user</a></li>
                <li><a>address</a></li>
            </ul>

    <script>

        var menu = document.getElementsByClassName('menu')[0];
        var menuBtn = document.getElementsByClassName('menuBtn')[0];
        var closeBtn = document.getElementsByClassName('closeBtn')[0];

        var data = {
            isMenuOpen: false
        };

        var bool = data["isMenuOpen"];

        Object.defineProperty(data, "isMenuOpen", {
            get: function () {
                return bool
            },
            set: function (value) {
                isMenuOpen = value;//這邊isMenuOpen=value的意義是?  
                bool = value//是不是要改成 bool = value
                handClass(value);
            }
        });

        console.log(data.isMenuOpen)


        function handClass(value) {
            if (value) {
                menu.classList.add('open');
            } else {
                menu.classList.remove('open')
            }
        }


        menuBtn.addEventListener('click', function () {
            data.isMenuOpen = true;
        })
        closeBtn.addEventListener('click', function () {
            data.isMenuOpen = false;
        })
